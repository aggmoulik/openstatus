name: Build and Publish Docker Images

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: aggmoulik

jobs:
  build-and-push:
    name: Build ${{ matrix.component }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        component:
          - dashboard
          - server
          - workflows
          - status-page
          - private-location
        include:
          - component: dashboard
            dockerfile: apps/dashboard/Dockerfile
            context: .
          - component: server
            dockerfile: apps/server/Dockerfile
            context: .
          - component: workflows
            dockerfile: apps/workflows/Dockerfile
            context: .
          - component: status-page
            dockerfile: apps/status-page/Dockerfile
            context: .
          - component: private-location
            dockerfile: apps/private-location/Dockerfile
            context: apps/private-location

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/openstatus-${{ matrix.component }}
          tags: |
            # For version tags (v1.2.3)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # For branches
            type=ref,event=branch
            # For main branch, also tag as latest
            type=raw,value=latest,enable={{is_default_branch}}
            # Git commit SHA
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=OpenStatus ${{ matrix.component }}
            org.opencontainers.image.description=Self-hosted OpenStatus ${{ matrix.component }} component
            org.opencontainers.image.vendor=OpenStatus
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=${{ matrix.component }}
          cache-to: type=gha,mode=max,scope=${{ matrix.component }}
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ github.sha }}

      - name: Build summary
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "✅ Docker image built successfully (not pushed for PR)"
          else
            echo "✅ Docker image built and published"
            echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/openstatus-${{ matrix.component }}"
          fi

